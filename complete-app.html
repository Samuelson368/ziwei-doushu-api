<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完整紫微斗数应用</title>
    <style>
        /* 完整的CSS样式 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: "Microsoft YaHei", Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .app-container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .app-header { text-align: center; color: white; margin-bottom: 30px; }
        .app-header h1 { font-size: 3rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .app-content { background: rgba(255,255,255,0.95); border-radius: 15px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        
        /* 表单样式 */
        .astrolabe-form { background: #f8f9fa; padding: 25px; border-radius: 10px; margin-bottom: 30px; }
        .form-row { display: flex; flex-wrap: wrap; gap: 20px; align-items: end; }
        .form-group { flex: 1; min-width: 150px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        .form-group input, .form-group select { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        .generate-btn, .tool-btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px; transition: transform 0.2s; }
        .generate-btn:hover, .tool-btn:hover { transform: translateY(-2px); }
        
        /* 基础信息样式 */
        .basic-info { background: white; padding: 20px; border-radius: 10px; margin-bottom: 30px; }
        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 15px; }
        .info-grid span { padding: 8px; background: #f8f9fa; border-radius: 5px; }
        
        /* 宫位网格样式 */
        .palace-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; max-width: 1000px; margin: 0 auto 30px; }
        .palace { background: white; border: 2px solid #667eea; border-radius: 8px; padding: 15px; min-height: 150px; cursor: pointer; transition: all 0.3s; }
        .palace:hover { background: #f0f8ff; border-color: #764ba2; transform: translateY(-2px); }
        .palace-center { display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: bold; color: #667eea; background: linear-gradient(45deg, #f0f8ff, #e6f3ff); border-radius: 8px; }
        .palace-empty { background: transparent; border: none; }
        .palace-name { font-weight: bold; color: #667eea; font-size: 14px; text-align: center; margin-bottom: 8px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .palace-branch { color: #666; font-size: 12px; text-align: center; margin-bottom: 8px; }
        .palace-stars { display: flex; flex-wrap: wrap; gap: 3px; justify-content: center; }
        .star { display: inline-block; padding: 2px 6px; border-radius: 12px; font-size: 10px; color: white; }
        .star.major { background: #e74c3c; }
        .star.minor { background: #f39c12; }
        .star.misc { background: #27ae60; }
        
        /* 分析工具样式 */
        .analysis-tools { background: #f8f9fa; padding: 25px; border-radius: 10px; }
        .tool-buttons { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
        .analysis-result { background: white; padding: 15px; border-radius: 8px; min-height: 60px; border-left: 4px solid #667eea; }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .form-row { flex-direction: column; }
            .palace-grid { grid-template-columns: repeat(2, 1fr); }
            .app-header h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>🌟 紫微斗数排盘系统</h1>
            <p>传承千年智慧，洞察人生奥秘</p>
        </div>
        <div class="app-content" id="main-app">
            <!-- 内容将由JavaScript动态生成 -->
        </div>
    </div>

    <!-- 引入库文件 -->
    <script src="node_modules/iztro/dist/index.min.js"></script>
    <script src="js/astrolabe-core.js"></script>
    <script src="js/astrolabe-ui.js"></script>
    
    <script>
        // 初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            const app = new AstrolabeUI('main-app');
            
            // 渲染初始界面
            app.renderInputForm();
            
            // 绑定全局方法
            window.generateAndDisplay = () => app.generateAndDisplay();
            window.findZiwei = () => app.findZiwei();
            window.findJi = () => app.findJi();
            window.analyzePattern = () => app.analyzePattern();
            
            console.log('紫微斗数应用初始化完成！');
        });
    </script>
</body>
</html>
